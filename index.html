<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Animación logo MKʞE</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    svg {
      width: 400px;
      height: 400px;
      overflow: visible;
    }

    g.letra {
      transition: transform 0.9s ease-in-out;
    }

    /* Transición de color para trazos (letras y marco) */
    g.letra * {
      transition: stroke 0.9s ease-in-out;
    }
    #frame {
      transition: stroke 0.9s ease-in-out;
    }

    /* ---- POSICIONES (como antes) ---- */

    /* step0: posición base */
    svg[data-step="0"] #M    { transform: translate(0px, 0px); }
    svg[data-step="0"] #K    { transform: translate(0px, 0px); }
    svg[data-step="0"] #KINV { transform: translate(0px, 0px); }
    svg[data-step="0"] #E    { transform: translate(0px, 0px); }

    /* step1: rotación 1 paso en sentido horario */
    svg[data-step="1"] #M    { transform: translate( 85px,   0px); }
    svg[data-step="1"] #K    { transform: translate(  0px,  80px); }
    svg[data-step="1"] #E    { transform: translate(-85px,   0px); }
    svg[data-step="1"] #KINV { transform: translate(  0px, -80px); }

    /* step2: 2 pasos */
    svg[data-step="2"] #M    { transform: translate( 85px,  80px); }
    svg[data-step="2"] #K    { transform: translate(-85px,  80px); }
    svg[data-step="2"] #E    { transform: translate(-85px, -80px); }
    svg[data-step="2"] #KINV { transform: translate( 85px, -80px); }

    /* step3: 3 pasos */
    svg[data-step="3"] #M    { transform: translate(  0px,  80px); }
    svg[data-step="3"] #K    { transform: translate(-85px,   0px); }
    svg[data-step="3"] #E    { transform: translate(  0px, -80px); }
    svg[data-step="3"] #KINV { transform: translate( 85px,   0px); }

    /* ---- COLORES POR STEP ---- */
    /* Paleta:
       frame, M, K, KINV, E
       #000000, #FF6B6B, #4ECDC4, #FFE66D, #1A535C, #FFB6C1
    */

    /* STEP 0 – todo en negro (inicio neutro) */
    svg[data-step="0"] #frame { stroke: #000000; }
    svg[data-step="0"] #M *   { stroke: #000000; }
    svg[data-step="0"] #K *   { stroke: #000000; }
    svg[data-step="0"] #KINV *{ stroke: #000000; }
    svg[data-step="0"] #E *   { stroke: #000000; }

    /* STEP 1 – colores vivos */
    svg[data-step="1"] #frame { stroke: #FF6B6B; }  /* coral */
    svg[data-step="1"] #M *   { stroke: #4ECDC4; }  /* turquesa */
    svg[data-step="1"] #K *   { stroke: #FFE66D; }  /* amarillo suave */
    svg[data-step="1"] #KINV *{ stroke: #1A535C; }  /* azul oscuro */
    svg[data-step="1"] #E *   { stroke: #FFB6C1; }  /* rosa claro */

    /* STEP 2 – rotación de paleta */
    svg[data-step="2"] #frame { stroke: #1A535C; }
    svg[data-step="2"] #M *   { stroke: #FF6B6B; }
    svg[data-step="2"] #K *   { stroke: #4ECDC4; }
    svg[data-step="2"] #KINV *{ stroke: #FFB6C1; }
    svg[data-step="2"] #E *   { stroke: #000000; }

    /* STEP 3 – otra combinación */
    svg[data-step="3"] #frame { stroke: #4ECDC4; }
    svg[data-step="3"] #M *   { stroke: #FFE66D; }
    svg[data-step="3"] #K *   { stroke: #FF6B6B; }
    svg[data-step="3"] #KINV *{ stroke: #000000; }
    svg[data-step="3"] #E *   { stroke: #1A535C; }

  </style>
</head>
<body>

<svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" data-step="0">
  <defs>
    <!-- Filtro de "pintura rota" fuerte -->
    <filter id="paintTextureStrong" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="1.3"
        numOctaves="3"
        stitchTiles="noStitch"
        result="noise" />
      <feDisplacementMap
        in="SourceGraphic"
        in2="noise"
        scale="6"
        xChannelSelector="R"
        yChannelSelector="G" />
    </filter>
  </defs>

  <!-- TODO el diseño con textura de pintura -->
  <g filter="url(#paintTextureStrong)">
    <!-- Marco -->
    <rect id="frame" x="10" y="10" width="180" height="180"
          fill="none" stroke="#000000" stroke-width="12"
          stroke-linejoin="miter" />

    <!-- M (arriba izquierda) -->
    <g id="M" class="letra">
      <path d="M25 90 L25 30 L50 65 L75 30"
            fill="none" stroke="#000000" stroke-width="14"
            stroke-linecap="square" stroke-linejoin="miter" />
      <line x1="90" y1="30" x2="90" y2="90"
            stroke="#000000" stroke-width="14" stroke-linecap="square" />
    </g>

    <!-- K (arriba derecha) -->
    <g id="K" class="letra">
      <line x1="110" y1="30" x2="110" y2="90"
            stroke="#000000" stroke-width="14" stroke-linecap="square" />
      <line x1="125" y1="60" x2="175" y2="30"
            stroke="#000000" stroke-width="14" stroke-linecap="square" />
      <line x1="125" y1="60" x2="175" y2="90"
            stroke="#000000" stroke-width="14" stroke-linecap="square" />
    </g>

    <!-- ʞ (abajo izquierda) -->
    <g id="KINV" class="letra">
      <line x1="90" y1="110" x2="90" y2="170"
            stroke="#000000" stroke-width="14" stroke-linecap="square" />
      <line x1="75" y1="140" x2="25" y2="110"
            stroke="#000000" stroke-width="14" stroke-linecap="square" />
      <line x1="75" y1="140" x2="25" y2="170"
            stroke="#000000" stroke-width="14" stroke-linecap="square" />
    </g>

    <!-- E (abajo derecha) -->
    <g id="E" class="letra">
      <line x1="110" y1="110" x2="110" y2="170"
            stroke="#000000" stroke-width="14" stroke-linecap="square" />
      <line x1="125" y1="115" x2="175" y2="115"
            stroke="#000000" stroke-width="14" stroke-linecap="square" />
      <line x1="125" y1="140" x2="165" y2="140"
            stroke="#000000" stroke-width="14" stroke-linecap="square" />
      <line x1="125" y1="165" x2="175" y2="165"
            stroke="#000000" stroke-width="14" stroke-linecap="square" />
    </g>
  </g>
</svg>

<script>
  const logo = document.getElementById('logo');
  let step = 0;

  function updateStep() {
    step = (step + 1) % 4; // 0 → 1 → 2 → 3 → 0...
    logo.setAttribute('data-step', String(step));
  }

  // Estado inicial
  logo.setAttribute('data-step', '0');

  // Cambia orden y colores cada 1.2 segundos
  setInterval(updateStep, 1200);
</script>

</body>
</html>
